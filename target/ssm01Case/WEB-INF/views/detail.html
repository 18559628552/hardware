<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="header"></div>
<div class="single">
    <div class="container">
        <div class="single-grids">
            <div class="col-md-6 single-grid">
                <div class="flexslider">
                    <ul class="slides">
                        <li data-thumb="../${good.cover}">
                            <div class="thumb-image"> <img src="images/4.jpg" data-imagezoom="true" class="img-responsive"> </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 single-grid simpleCart_shelfItem">
                <h3>${good.name}</h3>
                <div class="tag">
                    <p>类型 : <a href="goods.html">${good.type.name}</a></p>
                </div>
                <p>批次：${good.batch}</p>
                <p>规格: ${good.spe}</p>
                <p>供应商: ${good.supplier}</p>
                <p>介绍: ${good.intro}</p>
                <div class="galry">
                    <div class="prices">
                        <h5 class="item_price">¥ ${good.price}</h5>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <br><br><br>
                <li class="four"><span>购买数量:&nbsp;&nbsp;</span><input type="text" style="width:100px; name="shoppingnum"class="good_txt" value="1" /> (库存${good.num}件)</li>
                <div class="btn_form">
                    <a href="javascript:;" class="add-cart item_add" onclick="buy(${good.id})">加入购物车</a>
                    <a href="javascript:;" class="add-cart item_add" onclick="favorite(${good.id})">收藏</a>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>

<div class="footer"></div>

<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        $(".header").load("header.html");
        $(".footer").load("footer.html");
    });
</script>

</body>
</html>
