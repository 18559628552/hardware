<!DOCTYPE html>
<html lang="en">
<head>
    <title>商品详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/flexslider.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="layer/layer.js"></script>
    <script type="text/javascript" src="js/cart.js"></script>
</head>
<body>
<div class="header"></div>

<div class="single">
    <!--logo 搜索-->
    <br>
    <div align='center'>
        <div class="back_search_red">
            <form class="navbar-form" action="search">
                <input type="text" class="form-control" placeholder="请输入商品" name="name">
                <button type="submit" style="background-color:#F07818;color:white" class="btn btn-default" aria-label="Left Align">搜索</button>
            </form>
        </div>
    </div>
    <!--end-->
    <hr>
    <div class="container">
        <div class="single-grids">
            <div class="col-md-8 single-grid">
                <div class="flexslider">
                    <div class="thumb-image"> <img src="images/slid2.jpg" data-imagezoom="true" class="img-responsive"> </div>
                </div>
            </div>
            <div class="col-md-4 single-grid1">
                <!-- <h2>商品分类</h2> -->
                <ul>
                    <li>商品分类</li>
                    <c:forEach var="type" items="${typeList}">
                        <li><a href="goods.html">${type.name}</a></li>
                    </c:forEach>
                </ul>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
    <div class="gallery">
        <div class="container">
            <div class="alert alert-danger">商品推荐</div>
            <div class="gallery-grids">
                <c:forEach var="top" items="${top2List}" end="5">
                    <div class="col-md-3 gallery-grid glry-two">
                        <a href="detail.html">
                            <img src="images/offline.jpg" class="img-responsive" alt="${top.good.name}" width="350" height="350"/>
                        </a>
                        <div class="gallery-info galrr-info-two">
                            <p>
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                <a href="detail.html">查看详情</a>
                            </p>
                            <div class="clearfix"> </div>
                        </div>
                        <div class="galy-info">
                            <p>${top.good.type.name} > ${top.good.name}</p>
                            <div class="galry">
                                <div class="prices">
                                    <h5 class="item_price">¥ ${top.good.price}</h5>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </c:forEach>
            </div>
        </div>
    </div>
</div>

<div class="footer"></div>
<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        $(".header").load("header.html");
        $(".footer").load("footer.html");
    });
</script>
</body>
</html>
