<!DOCTYPE html>
<html lang="en">
<head>
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/simpleCart.min.js"></script>
    <script type="text/javascript" src="public.js"></script>
</head>
<body>
<div class="header"></div>

<!--account-->
<div class="account">
    <div class="container">
        <div class="register">
            <form action="register" method="post">
                <div class="register-top-grid">
                    <h3>注册新用户</h3>
                    <div class="input">
                        <span>电话号码 <label style="color:red;">*</label></span>
                        <input type="text" name="phone" placeholder="请输入电话号码" required="required">
                    </div>
                    <div class="input">
                        <span>密码 <label style="color:red;">*</label></span>
                        <input type="text" name="password" placeholder="请输入密码" required="required">
                    </div>
                    <div class="input">
                        <span>确认密码 <label style="color:red;">*</label></span>
                        <input type="text" name="password2" placeholder="请确认密码" required="required" οnblur="check()">
                    </div>
                    <div class="input">
                        <span>姓名<label></label></span>
                        <input type="text" name="name" placeholder="请输入姓名">
                    </div>
                    <div class="input">
                        <span>出生日期<label></label></span>
                        <input type="text" name="birthday" placeholder="请输入出生日期">
                    </div>
                    <div class="input">
                        <span>性别<label></label></span>
                        <input class="myforms-3-2" type="radio" checked ="checked" name="2" value="sex1">男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="myforms-3-3" type="radio"  name="2" value="sex2">女
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="register-but text-center">
                    <input type="submit" value="提交">
                    <div class="clearfix"> </div>
                </div>
            </form>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<!--//account-->

<div class="footer"></div>
<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        $(".header").load("header.html");
        $(".footer").load("footer.html");
    });
</script>
</body>
</html>
